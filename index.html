<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <section class="main-section just-playing flex-center">
        <div class="product-preview-card grid">
            <div class="product-picture"></div>
            <div class="product-properties flex-column">
                <h2 class="product-type text">P E R F U M E</h2>
                <h1 class="product-name title">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices flex-row">
                    <p class="current-price">$149.99</p>
                    <p class="previous-price">$169.99</p>
                </div>
                <button class="add-to-cart"><img class="button-img" src="./images/icon-cart.svg" alt="icon of cart"> Add to Cart</button>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
